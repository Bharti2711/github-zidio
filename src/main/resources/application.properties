spring.application.name=zidio
# ===============================
# = Spring DATASOURCE (MySQL)  =
# ===============================

# JDBC URL for local MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/zidio?useSSL=false&serverTimezone=UTC

# MySQL DB username and password
spring.datasource.username=root
spring.datasource.password=password

# email config properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

file.upload-dir=D:/Workspace/zidio/upload 


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.descriptor.sql=ERROR
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
