spring.application.name=zidio
# ===============================
# = Spring DATASOURCE (MySQL)  =
# ===============================

# JDBC URL for local MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/zidio?useSSL=false&serverTimezone=UTC

# MySQL DB username and password
spring.datasource.username=root
spring.datasource.password=password

# email config properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

file.upload-dir=testdir
